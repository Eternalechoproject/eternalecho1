<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chat, #memory-log {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    input, select, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- Onboarding -->
  <div id="onboarding" style="position:fixed;inset:0;z-index:999;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px;">
    <h1 style="font-size:2rem;color:#fff;margin-bottom:20px;">EternalEcho</h1>
    <p style="font-size:1.2rem;color:#aaa;margin-bottom:30px;">The voices you love. Still with you.</p>
    <p style="font-size:1rem;color:#666;margin-bottom:40px;">Tap a person to begin training your Echo.</p>
    <button onclick="dismissOnboarding()" style="padding:12px 24px;font-size:1rem;border:none;border-radius:8px;background:#444;color:#fff;cursor:pointer;">Get Started</button>
  </div>

  <h1>EternalEcho</h1>

  <div id="chat"></div>
  <input id="user-input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
  <button id="replayBtn">Replay</button>
  <button id="playAllBtn">Play All Memories</button>

  <select id="voiceSelect">
    <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
    <option value="EXAVITQu4vr4xnSDxMaL">Dad/Child</option>
    <option value="TxGEqnHWrfWFTfGW9XjX">Mom/Partner</option>
    <option value="MF3mGyEYCl7XYWbV9V6O">Coach</option>
    <option value="ErXwobaYiN019PkySvjV">Friend</option>
  </select>

  <div id="memory-log"></div>

  <h3>Upload Real Voice</h3>
  <input type="file" id="voiceUpload" accept="audio/*" />

  <h3>Echo Memory Filters</h3>
  <div style="display:flex;flex-wrap:wrap;gap:8px;margin-bottom:15px;">
    <button id="btn-happy">üòä</button>
    <button id="btn-sad">üò¢</button>
    <button id="btn-angry">üò†</button>
    <button id="btn-loving">‚ù§Ô∏è</button>
  </div>

  <script>
    function dismissOnboarding() {
      document.getElementById("onboarding").style.display = "none";
      localStorage.setItem("echoOnboarded", "true");
    }
    if (localStorage.getItem("echoOnboarded") === "true") {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("onboarding").style.display = "none";
      });
    }

    document.getElementById("voiceUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && typeof uploadVoiceClip === "function") uploadVoiceClip(file);
    });

    document.getElementById("playAllBtn").addEventListener("click", () => {
      if (typeof playAllMemories === "function") playAllMemories();
    });

    ["happy", "sad", "angry", "loving"].forEach(emotion => {
      const btn = document.getElementById(`btn-${emotion}`);
      if (btn) {
        btn.addEventListener("click", () => {
          if (typeof filterByEmotion === "function") filterByEmotion(emotion);
        });
      }
    });
  </script>

  <!-- Firebase + GPT App -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
