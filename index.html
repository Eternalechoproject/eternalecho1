<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    textarea, select, input, button {
      font-size: 1rem;
      margin-top: 8px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .echo-tile {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .memory-entry {
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
      border-left: 4px solid #444;
    }
    .echo-line.love { color: pink; }
    .echo-line.sad { color: lightblue; }
    .echo-line.strong { color: orange; }
    .echo-line.comfort { color: lightgreen; }
    .echo-line.happy { color: yellow; }
    .echo-line.angry { color: red; }
    .waveform {
      display: none;
      margin-top: 10px;
    }
    .waveform span {
      display: inline-block;
      width: 4px;
      height: 20px;
      margin-right: 2px;
      background: #888;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>EternalEcho</h1>

  <div id="echoTiles"></div>

  <textarea id="user-input" placeholder="Type something to Echo..." rows="3"></textarea>
  <button id="sendBtn">Send</button>
  <button id="playAllBtn">Play All</button>
  <div class="waveform"><span></span><span></span><span></span><span></span><span></span></div>

  <h3>Memory Log</h3>
  <div id="memory-log"></div>

  <h3>GPT Training (for profile examples)</h3>
  <select id="profileTag">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
    <option value="#future">Future You</option>
  </select>
  <div id="personalityDisplay"></div>
  <button id="generateLinesBtn">Generate GPT Phrases</button>
  <div id="gptResults"></div>

  <h3>Add Example Line</h3>
  <input id="newExample" placeholder="Type a training line..." />
  <button id="addExampleBtn">Add to Profile</button>

  <h3>Presets</h3>
  <select id="presetPicker"></select>
  <button id="savePresetBtn">Save Preset</button>
  <button id="exportProfilesBtn">Export Profiles</button>
  <input id="importProfiles" type="file" style="display:none;" />
  <button id="importProfilesTrigger">Import Profiles</button>

  <script src="script.js"></script>
</body>
</html>
