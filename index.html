<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 16px;
    }
    textarea, select, input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #echoTiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .echo-tile {
      background: #1a1a1a;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .echo-tile:hover {
      background: #2a2a2a;
    }
    #memory-log {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .memory-entry {
      background: #181818;
      padding: 12px;
      border-left: 4px solid #444;
      border-radius: 8px;
    }
    .echo-line.love { color: pink; }
    .echo-line.sad { color: lightblue; }
    .echo-line.strong { color: orange; }
    .echo-line.comfort { color: lightgreen; }
    .echo-line.happy { color: yellow; }
    .echo-line.angry { color: red; }

    .waveform {
      display: none;
      margin-top: 10px;
    }
    .waveform span {
      display: inline-block;
      width: 4px;
      height: 20px;
      margin-right: 2px;
      background: #888;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.6); }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>EternalEcho</h1>

  <div id="echoTiles"></div>

  <textarea id="user-input" rows="3" placeholder="Speak your mind..."></textarea>
  <button id="sendBtn">Send to Echo</button>
  <div class="waveform"><span></span><span></span><span></span><span></span><span></span></div>
  <button id="playAllBtn">Play All</button>

  <div id="memory-log"></div>

  <!-- Hidden Preset / Training Elements -->
  <select id="profileTag" style="display:none">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
    <option value="#future">Future</option>
  </select>
  <div id="personalityDisplay" style="display:none"></div>
  <input id="newExample" style="display:none">
  <button id="addExampleBtn" style="display:none"></button>
  <button id="replayBtn" style="display:none"></button>
  <input id="importProfiles" type="file" style="display:none;" />
  <select id="presetPicker" style="display:none"></select>
  <button id="savePresetBtn" style="display:none"></button>
  <button id="exportProfilesBtn" style="display:none"></button>
  <button id="importProfilesTrigger" style="display:none"></button>
  <textarea id="gptPrompt" style="display:none"></textarea>
  <button id="generateLinesBtn" style="display:none"></button>
  <div id="gptResults" style="display:none"></div>
  <select id="voiceSelect" style="display:none"></select>

  <script src="script.js"></script>
</body>
</html>
