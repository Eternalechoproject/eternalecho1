<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <meta name="theme-color" content="#000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #eee;
      padding: 20px;
    }
    #chat, #memory-log {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    input, select, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>EternalEcho</h1>

  <div id="chat"></div>
  <input id="user-input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
  <button id="replayBtn">Replay</button>
  <button id="playAllBtn">Play All Memories</button>

  <select id="voiceSelect">
    <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
    <option value="EXAVITQu4vr4xnSDxMaL">Dad/Child</option>
    <option value="TxGEqnHWrfWFTfGW9XjX">Mom/Partner</option>
    <option value="MF3mGyEYCl7XYWbV9V6O">Coach</option>
    <option value="ErXwobaYiN019PkySvjV">Friend</option>
  </select>

  <div id="memory-log"></div>

  <h3>Upload a Real Voice</h3>
  <input type="file" id="voiceUpload" accept="audio/*" />

  <script>
    document.getElementById("voiceUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && typeof uploadVoiceClip === "function") uploadVoiceClip(file);
    });
  </script>

  <!-- ðŸ”Œ Firebase + GPT + App -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
