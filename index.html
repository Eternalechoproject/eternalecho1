<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-bubble {
      padding: 5px 10px;
      margin: 4px 0;
      border-radius: 6px;
      max-width: 70%;
    }
    .chat-bubble.you {
      background: #d0f0ff;
    }
    .chat-bubble.echo {
      background: #e6e6e6;
    }
    .reaction::after {
      content: attr(data-reaction);
      margin-left: 6px;
    }
    button {
      margin: 3px;
      padding: 6px 12px;
      cursor: pointer;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #memory-log {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    .filter-btn.active {
      background-color: #222;
      color: white;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      #chat {
        height: 200px;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>EternalEcho</h1>

  <div id="chat"></div>

  <div class="input-row">
    <input id="user-input" type="text" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
    <button id="replayBtn">Replay</button>
    <div id="playAllContainer"></div>
    <select id="voiceSelect">
      <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
      <option value="EXAVITQu4vr4xnSDxMaL">Dad/Child</option>
      <option value="TxGEqnHWrfWFTfGW9XjX">Mom/Partner/Future</option>
      <option value="MF3mGyEYCl7XYWbV9V6O">Coach</option>
      <option value="ErXwobaYiN019PkySvjV">Friend</option>
    </select>
  </div>

  <div class="controls">
    <input id="searchInput" type="text" placeholder="Search memories..." />
    <button id="toggleSort">Sort: Newest First</button>
  </div>

  <div id="cloudToggleContainer" style="margin-top: 10px;"></div>

  <button id="downloadBtn">Download .md</button>
  <button id="exportJson">Export JSON</button>
  <button id="importTrigger">Import JSON</button>
  <input type="file" id="importJson" style="display:none;" />
  <button id="clearBtn">Clear Memory</button>

  <h3>Filter</h3>
  <button class="filter-btn" data-tag="">All</button>
  <button class="filter-btn" data-tag="dad">Dad</button>
  <button class="filter-btn" data-tag="mom">Mom</button>
  <button class="filter-btn" data-tag="partner">Partner</button>
  <button class="filter-btn" data-tag="coach">Coach</button>
  <button class="filter-btn" data-tag="friend">Friend</button>
  <button class="filter-btn" data-tag="child">Child</button>
  <button class="filter-btn" data-tag="future">Future</button>

  <h3>Custom Entry</h3>
  <input id="customReply" type="text" placeholder="Custom message"/>
  <input id="customTag" type="text" placeholder="Tag (e.g., #dad)"/>
  <button id="addCustom">Add Custom Echo</button>

  <ul id="memory-log"></ul>

  <script src="script.js"></script>
</body>
</html>
