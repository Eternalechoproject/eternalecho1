<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eee;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #echoTiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .echo-tile {
      background: #1a1a1a;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
    }
    textarea, select, input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    #memory-log {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .memory-entry {
      background: #181818;
      padding: 12px;
      border-left: 4px solid #444;
      border-radius: 8px;
    }
    .echo-line.love { color: pink; }
    .echo-line.sad { color: lightblue; }
    .echo-line.strong { color: orange; }
    .echo-line.comfort { color: lightgreen; }
    .echo-line.happy { color: yellow; }
    .echo-line.angry { color: red; }
    .waveform span {
      display: inline-block;
      width: 4px;
      height: 20px;
      margin-right: 2px;
      background: #888;
      animation: pulse 1s infinite ease-in-out;
    }
    .waveform {
      display: none;
      margin-top: 10px;
    }
    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.6); }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>EternalEcho</h1>

  <!-- Echo Grid -->
  <div id="echoTiles"></div>

  <!-- Main Chat Controls -->
  <textarea id="user-input" rows="3" placeholder="Speak your mind..."></textarea>
  <button id="sendBtn">Send to Echo</button>
  <div class="waveform"><span></span><span></span><span></span><span></span><span></span></div>
  <button id="playAllBtn">Play All</button>

  <!-- Memory Log -->
  <div id="memory-log"></div>

  <!-- Profile Training / Preset Controls -->
  <select id="profileTag">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
    <option value="#future">Future</option>
  </select>

  <div id="personalityDisplay"></div>

  <input id="newExample" placeholder="Add new example..." />
  <button id="addExampleBtn">Add Example</button>

  <button id="generateLinesBtn">Generate GPT Phrases</button>
  <div id="gptResults"></div>

  <select id="presetPicker"></select>
  <button id="savePresetBtn">Save Preset</button>
  <button id="exportProfilesBtn">Export Profiles</button>
  <input id="importProfiles" type="file" />
  <button id="importProfilesTrigger">Import Profiles</button>

  <!-- Voice Select Fallback -->
  <select id="voiceSelect" style="display:none"></select>

  <script src="script.js"></script>
</body>
</html>
