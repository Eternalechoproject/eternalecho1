<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .echo-tile {
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .memory-entry {
      margin-bottom: 12px;
      padding: 10px;
      background: #1e1e1e;
      border-left: 4px solid #444;
    }
    .echo-line.love { color: pink; }
    .echo-line.sad { color: lightblue; }
    .echo-line.strong { color: orange; }
    .echo-line.comfort { color: lightgreen; }
    .echo-line.happy { color: yellow; }
    .echo-line.angry { color: red; }
    #echoTiles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    #onboarding {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #gptResults {
      white-space: pre-wrap;
      font-style: italic;
      margin-top: 10px;
    }
    .waveform span {
      display: inline-block;
      width: 3px;
      height: 10px;
      margin-right: 2px;
      background: #888;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
    .streak-badge {
      position: absolute;
      top: 4px;
      right: 10px;
      font-size: 0.7rem;
      color: orange;
    }
  </style>
</head>
<body>
  <div id="onboarding">
    <h2>Welcome to EternalEcho</h2>
    <p>Tap a person to begin training your Echo.</p>
  </div>

  <div id="echoTiles"></div>

  <textarea id="user-input" rows="3" placeholder="Say something..." style="width:100%;"></textarea><br/>
  <button id="sendBtn">Send</button>
  <button id="replayBtn">Replay Last</button>
  <button id="playAllBtn">Play All</button>

  <h3>Memory Log</h3>
  <div id="memory-log"></div>

  <h3>Voice Upload</h3>
  <input type="file" id="uploadVoiceInput" accept="audio/*" />
  <button onclick="uploadVoiceClip(document.getElementById('uploadVoiceInput').files[0])">Upload Voice</button>

  <h3>Profile</h3>
  <select id="profileTag">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
    <option value="#future">Future</option>
  </select>
  <div id="personalityDisplay"></div>

  <h3>Examples</h3>
  <input id="newExample" placeholder="New example line"/>
  <button id="addExampleBtn">Add Example</button>

  <h3>Presets</h3>
  <select id="presetPicker"></select>
  <button id="savePresetBtn">Save Preset</button>
  <button id="exportProfilesBtn">Export</button>
  <input id="importProfiles" type="file" style="display:none;" />
  <button id="importProfilesTrigger">Import</button>

  <h3>GPT Prompt (Debug)</h3>
  <textarea id="gptPrompt" rows="3" style="width:100%;"></textarea>
  <button id="generateLinesBtn">Generate GPT Lines</button>
  <div id="gptResults"></div>

  <script src="script.js"></script>
</body>
</html>
