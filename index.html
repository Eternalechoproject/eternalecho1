<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    #chat, #memory-log {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    input, select, button, textarea {
      font-size: 1rem;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .echo-line {
      animation: fadeIn 1s ease-in;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>EternalEcho</h1>

  <div id="chat"></div>

  <input id="user-input" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
  <button id="replayBtn">Replay</button>
  <button id="playAllBtn">Play All Memories</button>

  <select id="voiceSelect">
    <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
    <option value="EXAVITQu4vr4xnSDxMaL">Dad/Child</option>
    <option value="TxGEqnHWrfWFTfGW9XjX">Mom/Partner/Future</option>
    <option value="MF3mGyEYCl7XYWbV9V6O">Coach</option>
    <option value="ErXwobaYiN019PkySvjV">Friend</option>
  </select>

  <div id="memory-log"></div>

  <h3>Train Echo Personality</h3>
  <select id="profileTag">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
  </select>
  <textarea id="newExample" placeholder="Type a line they would say..." rows="3"></textarea>
  <button id="addExampleBtn">Add to Profile</button>

  <h3>Current Personality</h3>
  <pre id="personalityDisplay" style="background:#222; padding:10px; border-radius:6px; max-height:200px; overflow:auto;"></pre>

  <h3>Export / Import Profiles</h3>
  <button id="exportProfilesBtn">Export JSON</button>
  <button id="importProfilesTrigger">Import JSON</button>
  <input type="file" id="importProfiles" style="display:none;" />

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
