<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EternalEcho</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000" />
  <style>
    body {
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #f2f2f2;
      padding: 20px;
    }
    body.ready { opacity: 1; }

    h1 { font-size: 1.6rem; margin-bottom: 10px; }
    #chat, #memory-log {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    input, select, button, textarea {
      font-size: 1rem;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button { background-color: #333; color: #fff; cursor: pointer; }
    button:hover { background-color: #444; }

    .echo-line { animation: fadeIn 1s ease-in; display: inline-block; }
    .echo-line.love {
      background: linear-gradient(to right, #ffb6c1, #ff6496);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .echo-line.strong {
      background: linear-gradient(to right, #ff6a6a, #ff3e3e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .echo-line.sad {
      background: linear-gradient(to right, #888, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .echo-line.comfort {
      background: linear-gradient(to right, #8be8ff, #70f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .memory-entry[data-age="new"] { opacity: 1; }
    .memory-entry[data-age="mid"]
  <select id="voiceSelect">
    <option value="21m00Tcm4TlvDq8ikWAM">Rachel</option>
    <option value="EXAVITQu4vr4xnSDxMaL">Dad/Child</option>
    <option value="TxGEqnHWrfWFTfGW9XjX">Mom/Partner/Future</option>
    <option value="MF3mGyEYCl7XYWbV9V6O">Coach</option>
    <option value="ErXwobaYiN019PkySvjV">Friend</option>
  </select>

  <div id="memory-log"></div>

  <h3>Echo Profiles</h3>
  <div id="echoTiles" style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px;"></div>

  <h3>Train Echo Personality</h3>
  <select id="profileTag">
    <option value="#dad">Dad</option>
    <option value="#mom">Mom</option>
    <option value="#partner">Partner</option>
    <option value="#future">Future</option>
  </select>
  <textarea id="newExample" placeholder="Type a line they would say..." rows="3"></textarea>
  <button id="addExampleBtn">Add to Profile</button>

  <h3>Current Personality</h3>
  <pre id="personalityDisplay" style="background:#222; padding:10px; border-radius:6px; max-height:200px; overflow:auto;"></pre>

  <h3>Export / Import Profiles</h3>
  <button id="exportProfilesBtn">Export JSON</button>
  <button id="importProfilesTrigger">Import JSON</button>
  <input type="file" id="importProfiles" style="display:none;" />

  <h3>Saved Echo Sets</h3>
  <select id="presetPicker">
    <option value="">-- Select Saved Preset --</option>
  </select>
  <button id="savePresetBtn">Save New Preset</button>

  <h3>Generate Examples with AI</h3>
  <textarea id="gptPrompt" placeholder="Describe how this person talks..." rows="3"></textarea>
  <button id="generateLinesBtn">Generate Sample Echo Lines</button>
  <ul id="gptResults"></ul>

  <h3>Filter by Emotion</h3>
  <div>
    <button class="emotion-filter" data-emotion="">All</button>
    <button class="emotion-filter" data-emotion="love">‚ù§Ô∏è Love</button>
    <button class="emotion-filter" data-emotion="sad">üòî Sad</button>
    <button class="emotion-filter" data-emotion="strong">üí™ Strong</button>
    <button class="emotion-filter" data-emotion="comfort">ü´Ç Comfort</button>
  </div>

  <!-- ‚úÖ New Voice Upload & Emotion Filters -->
  <h3>Upload Real Voice</h3>
  <input type="file" id="voiceUpload" accept="audio/*" />

  <h3>Echo Memory Controls</h3>
  <div style="display:flex;flex-wrap:wrap;gap:8px;margin-bottom:15px;">
    <button id="playAll">‚ñ∂Ô∏è Play All</button>
    <button id="btn-happy">üòä</button>
    <button id="btn-sad">üò¢</button>
    <button id="btn-angry">üò†</button>
    <button id="btn-loving">‚ù§Ô∏è</button>
  </div>
  <script>
    function dismissOnboarding() {
      document.getElementById("onboarding").style.display = "none";
      localStorage.setItem("echoOnboarded", "true");
    }

    if (localStorage.getItem("echoOnboarded") === "true") {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("onboarding").style.display = "none";
      });
    }

    // üîÅ New Feature Bindings
    document.getElementById("playAll").addEventListener("click", () => {
      if (typeof playAllMemories === "function") playAllMemories();
    });

    ["happy", "sad", "angry", "loving"].forEach(emotion => {
      const btn = document.getElementById(`btn-${emotion}`);
      if (btn) {
        btn.addEventListener("click", () => {
          if (typeof filterByEmotion === "function") filterByEmotion(emotion);
        });
      }
    });

        document.getElementById("voiceUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && typeof uploadVoiceClip === "function") uploadVoiceClip(file);
    });
  </script>

  <!-- üîê Inject Firebase API Key from Vercel -->
  <script>
    window.FIREBASE_API_KEY = "{{FIREBASE_API_KEY}}";
  </script>

  <!-- üîå Firebase + App Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
